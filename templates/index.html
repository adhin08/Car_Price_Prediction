<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selling Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            background: #ffffff;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, select {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Selling Price Prediction</h1>
        <form method="POST" action="/predict">
            <label>Car Manufacturer:</label>
            <select name="Manufacturer" required>
                <option value="CHEVROLET">CHEVROLET</option>
                <option value="HYUNDAI">HYUNDAI</option>
                <option value="MERCEDES-BENZ">MERCEDES-BENZ</option>
                <!-- Add more options as necessary -->
            </select>

            <label>Car Category:</label>
            <select name="Car_Category" required>
                <option value="Sedan">Sedan</option>
                <option value="Jeep">Jeep</option>
                <option value="Coupe">Coupe</option>
                <!-- Add more options as necessary -->
            </select>

            <label>Fuel Type:</label>
            <select name="Fuel_Type" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Hybrid">Hybrid</option>
                <option value="Electric">Electric</option>
            </select>

            <label>Color:</label>
            <select name="Color" required>
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <!-- Add more options as necessary -->
            </select>

            <label>Engine Volume (in liters):</label>
            <input type="text" name="Engine_Volume" required>

            <label>Mileage (in km):</label>
            <input type="text" name="Mileage" required>

            <label>Transmission Type:</label>
            <select name="Transmission" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
                <option value="Tiptronic">Tiptronic</option>
            </select>

            <label>Number of Doors:</label>
            <select name="Number_of_Doors" required>
                <option value="2">2 doors</option>
                <option value="4">4 doors</option>
                <option value=">5">>5 doors</option>
            </select>

            <label>Turbo:</label>
            <select name="Turbo" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Leather Interior:</label>
            <select name="Leather_Interior" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Drive Wheels:</label>
            <select name="Drive_Wheels" required>
                <option value="Front">Front</option>
                <option value="Rear">Rear</option>
            </select>

            <label>Cylinders:</label>
            <input type="text" name="Cylinders" required>

            <label>Airbags:</label>
            <select name="Airbags" required>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="8">8</option>
                <option value="12">12</option>
            </select>

            <input type="submit" value="Predict Price">
        </form>

        {% if value %}
        <div class="result">The Predicted Value of your car is: â‚¹{{ value }} /-</div>
        {% endif %}
    </div>
</body>
</html>
